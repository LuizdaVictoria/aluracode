<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online Imaginária</title>
    <style>
        /* Reset básico */
        body, h1, h2, p, ul, li, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .product-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            flex: 1 1 calc(33.333% - 2rem); /* 3 produtos por linha */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .product-item h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-item p {
            margin-bottom: 0.5rem;
        }

        .product-item button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-item button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja Online Imaginária</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <article class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <p>Preço: R$ 99,99</p>
                <button>Comprar</button>
            </article>
            <article class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição do Produto 2.</p>
                <p>Preço: R$ 129,99</p>
                <button>Comprar</button>
            </article>
            <article class="product-item">
                <img src="https://via.placeholder.com/150" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição do Produto 3.</p>
                <p>Preço: R$ 89,99</p>
                <button>Comprar</button>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Loja Online Imaginária. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
